<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - StudyStack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .login-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 5px;
        }

        .login-subtitle {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            border-left: 4px solid #dc2626;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .credentials-info {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.85rem;
            color: #6b7280;
        }

        .credentials-info h4 {
            color: #374151;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .credentials-info p {
            margin: 4px 0;
        }

        .credentials-info strong {
            color: #4f46e5;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #7c3aed;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">üìö</div>
            <h1 class="login-title">StudyStack</h1>
            <p class="login-subtitle">Sign in to continue</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required
                    autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required
                    autocomplete="current-password">
            </div>

            <div class="form-group">
                <label for="role">Login as</label>
                <select id="role" name="role" required>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="credentials-info">
            <h4>üîê Demo Credentials:</h4>
            <p><strong>User Account:</strong></p>
            <p style="margin-left: 15px;">Username: <strong style="color: #4f46e5;">user</strong></p>
            <p style="margin-left: 15px;">Password: <strong style="color: #4f46e5;">user123</strong></p>
            <p style="margin-top: 10px;"><strong>Admin Account:</strong></p>
            <p style="margin-left: 15px;">Username: <strong style="color: #4f46e5;">admin</strong></p>
            <p style="margin-left: 15px;">Password: <strong style="color: #4f46e5;">admin123</strong></p>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // Mock credentials
        const CREDENTIALS = {
            user: { password: 'user123', role: 'user' },
            admin: { password: 'admin123', role: 'admin' }
        };

        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // Validate credentials
            if (CREDENTIALS[username] &&
                CREDENTIALS[username].password === password &&
                CREDENTIALS[username].role === role) {

                // Store auth data
                const authUser = {
                    username: username,
                    role: role,
                    loginTime: new Date().toISOString()
                };

                localStorage.setItem('authUser', JSON.stringify(authUser));

                // Redirect to main page
                window.location.href = 'index.html';
            } else {
                // Show error
                errorMessage.textContent = '‚ùå Invalid credentials or role mismatch!';
                errorMessage.classList.add('show');

                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        });

        // Check if already logged in
        const authUser = localStorage.getItem('authUser');
        if (authUser) {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
